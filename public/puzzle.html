<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Puzzle Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        body {
            background-color: #f4f4f4;
            text-align: center;
        }
        .game-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
            position: relative;
        }
        .back-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .puzzle-grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            justify-content: center;
            margin: 20px auto;
        }
        .puzzle-piece {
            width: 100px;
            height: 100px;
            background-color: #ffcc00;
            border: 2px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            cursor: grab;
            user-select: none;
        }
        .empty {
            background-color: #ddd;
            border: 2px dashed #000;
            cursor: default;
        }
        .success-message {
            font-size: 22px;
            color: green;
            display: none;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="game-container">
    <button class="back-btn" onclick="goBack()">
        <i class="fas fa-arrow-left"></i> Back
    </button>

    <h2 class="text-primary">Puzzle Box Game ðŸ§©</h2>
    
    <p>Rearrange the boxes in order from 1 to 8!</p>

    <div class="puzzle-grid" id="puzzleGrid">
        <!-- Puzzle Pieces Will Be Generated Dynamically -->
    </div>

    <p class="success-message" id="successMessage">ðŸŽ‰ Congratulations! You Solved the Puzzle! ðŸŽ‰</p>
</div>

<script>
    let grid = document.getElementById("puzzleGrid");
    let pieces = [1, 2, 3, 4, 5, 6, 7, 8, ""]; // "" represents empty slot
    shuffle(pieces); // Shuffle the pieces at the start

    function createPuzzle() {
        grid.innerHTML = "";
        pieces.forEach((num, index) => {
            let piece = document.createElement("div");
            piece.classList.add("puzzle-piece");
            if (num === "") {
                piece.classList.add("empty");
            } else {
                piece.textContent = num;
                piece.setAttribute("draggable", "true");
                piece.addEventListener("dragstart", dragStart);
            }
            piece.dataset.index = index;
            piece.addEventListener("dragover", dragOver);
            piece.addEventListener("drop", drop);
            grid.appendChild(piece);
        });
    }

    function dragStart(e) {
        e.dataTransfer.setData("text/plain", e.target.dataset.index);
    }

    function dragOver(e) {
        e.preventDefault();
    }

    function drop(e) {
        let fromIndex = e.dataTransfer.getData("text/plain");
        let toIndex = e.target.dataset.index;

        if (isValidMove(fromIndex, toIndex)) {
            [pieces[fromIndex], pieces[toIndex]] = [pieces[toIndex], pieces[fromIndex]];
            createPuzzle();
            checkWin();
        }
    }

    function isValidMove(fromIndex, toIndex) {
        fromIndex = parseInt(fromIndex);
        toIndex = parseInt(toIndex);

        let rowSize = 3; // Grid is 3x3
        let fromRow = Math.floor(fromIndex / rowSize);
        let fromCol = fromIndex % rowSize;
        let toRow = Math.floor(toIndex / rowSize);
        let toCol = toIndex % rowSize;

        let rowDiff = Math.abs(fromRow - toRow);
        let colDiff = Math.abs(fromCol - toCol);

        // Only allow swapping with adjacent empty slot (left, right, top, bottom)
        return (rowDiff === 1 && colDiff === 0) || (rowDiff === 0 && colDiff === 1);
    }

    function checkWin() {
        if (pieces.join() === "1,2,3,4,5,6,7,8,") {
            document.getElementById("successMessage").style.display = "block";
        }
    }

    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            let j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function goBack() {
        window.location.href = "game.html";
    }

    createPuzzle(); // Generate the puzzle on page load
</script>

</body>
</html>
