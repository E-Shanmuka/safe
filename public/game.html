        .game-box {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            margin: 15px;
            width: calc(20% - 30px); /* Adjust width for 5 boxes per row */
        }
.game-box a {
    text-decoration: none; /* Removes underline */
    color: inherit; /* Keeps the text color unchanged */
}

.game-box a:hover {
    color: inherit; /* Prevents color change on hover */
}
        .game-box img {
            width: 100%;
            height: 200px;
            border-radius: 10px;
        }
        .game-box h5 {
            margin-top: 10px;
        }
        .game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

  <div class="container mt-4">
    <h1 class="text-center text-primary">Mind Games </h1>
    <div class="game-container" id="game-list">
      <!-- Game boxes will be inserted here dynamically -->
    </div>
  </div>
  
  <script>
    const games = [
      { name: "Math Quiz", image: "game/math.png", link: "math.html" },
      { name: "Memory Test", image: "game/memory.jpg", link: "memorytest.html" },
      { name: "Typing Speed", image: "game/typing.jpg", link: "typingspeed.html" },
      { name: "Puzzle Game", image: "game/puzzle.jpg", link: "puzzle.html" },
      { name: "Word Scramble", image: "game/words.jpg", link: "scrambler.html" },
      { name: "Sudoku", image: "game/sudoko.jpg", link: "sudoko.html" },
      { name: "Chess Challenge", image: "game/chess.jpg", link: "chess.html" },
      { name: "Trivia Quiz", image: "game/trivia.jpg", link: "trivia.html" },
      { name: "Reaction Test", image: "game/reaction.jpg", link: "reaction.html" },
      { name: "Pattern Memory", image: "game/pattern.jpg", link: "patern.html" }
    ];

    function loadGames() {
      let gameContainer = document.getElementById("game-list");
      games.forEach((game) => {
        let gameBox = document.createElement("div");
        gameBox.classList.add("game-box");
        gameBox.innerHTML = `
          <a href="${game.link}">
            <img src="${game.image}" alt="${game.name}">
            <h5>${game.name}</h5>
          </a>
        `;
        gameContainer.appendChild(gameBox);
      });
    }
    window.onload = loadGames;
  </script>
</body>
