<div class="container mt-5">
  <h2 class="text-center mb-4">üß†  Resume Analyzer </h2>

  <div class="mb-3">
    <label class="form-label">Upload Resume (.docx / .txt / .pdf)</label>
    <input type="file" id="resumeInput" accept=".txt,.docx,.pdf" class="form-control">
  </div>

  <div class="mb-3">
    <label class="form-label">üìù Live Resume Editor</label>
    <textarea id="manualResume" placeholder="Paste or edit your resume here..."></textarea>
  </div>

  <div class="d-flex gap-2">
    <button class="btn btn-primary" onclick="analyzeResume()">üîç Analyze Resume</button>
    <button class="btn btn-success" onclick="downloadDocx()">‚¨áÔ∏è Download as DOCX</button>
    <button class="btn btn-info" onclick="downloadResults()">‚¨áÔ∏è Download Analysis</button>
    <button class="btn btn-danger" onclick="window.print()">üñ® Print</button>
  </div>

  <div id="loadingAlert" class="alert alert-warning mt-3" role="alert">
    ‚è≥ Analyzing your resume, please wait...
  </div>

  <div id="results" class="mt-4"></div>
</div>

<script>
let analysisText = "";

function downloadDocx() {
  const text = document.getElementById("manualResume").value.trim();
  if (!text) return alert("Resume is empty.");
  const htmlContent = `<html><body><pre>${text}</pre></body></html>`;
  const blob = new Blob([htmlContent], { type: "application/msword" });
  const url = URL.createObjectURL(blob);
  const link = document.createElement("a");
  link.href = url;
  link.download = "resume.doc";
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}

async function analyzeResume() {
  const fileInput = document.getElementById('resumeInput');
  const manualInput = document.getElementById('manualResume').value.trim();
  let text = manualInput;
  document.getElementById("loadingAlert").style.display = "block";

  if (fileInput.files.length > 0 && !manualInput) {
    const file = fileInput.files[0];
    const ext = file.name.split('.').pop().toLowerCase();

    if (ext === "txt") {
      const reader = new FileReader();
      reader.onload = () => analyze(reader.result);
      reader.readAsText(file);
      return;
    } else if (ext === "docx") {
      const arrayBuffer = await file.arrayBuffer();
      mammoth.extractRawText({ arrayBuffer })
        .then(result => analyze(result.value))
        .catch(err => alert("Error reading DOCX: " + err));
      return;
    } else if (ext === "pdf") {
      const reader = new FileReader();
      reader.onload = async () => {
        const typedArray = new Uint8Array(reader.result);
        const pdf = await pdfjsLib.getDocument({ data: typedArray }).promise;
        let textContent = "";
        for (let i = 1; i <= pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const content = await page.getTextContent();
          textContent += content.items.map(item => item.str).join(" ") + "\n";
        }
        analyze(textContent);
      };
      reader.readAsArrayBuffer(file);
      return;
    } else {
      alert("Unsupported file type");
      return;
    }
  } else if (!manualInput) {
    document.getElementById("loadingAlert").style.display = "none";
    return alert("Upload or paste resume first.");
  }

  analyze(text);
}

async function analyze(text) {
  const prompt = `You are an expert AI Resume Analyzer. Given the resume below, return a JSON in the following format:\n{\n  "summary": "...", "skills": ["..."], "strengths": ["..."], "weaknesses": ["..."], "score": 0-100, "ranking": "...", "career_path": ["role1", "role2", "role3"], "improvements": ["..."], "suggested_roles": [{ "role": "...", "description": "...", "match_score": 0-100, "tips": "..." }]}`;

  try {
    const response = await axios.post("https://tigerbhasha.onrender.com/api/openai", {
      model: "gpt-3.5-turbo",
      messages: [{ role: "user", content: prompt + "\n\n" + text }]
    }, {
      headers: {
        "Content-Type": "application/json",
        "x-user-token": "tigerbhasha",
      }
    });

    const resultText = response.data.choices[0].message.content;
    const data = JSON.parse(resultText);
    analysisText = resultText;
    displayResults(data);
  } catch (err) {
    alert("Error analyzing resume.");
    console.error(err);
  } finally {
    document.getElementById("loadingAlert").style.display = "none";
  }
}


function displayResults(data) {
  const container = document.getElementById("results");
  container.innerHTML = `
    <div class="container-box"><div class="title">üìã Summary</div>${data.summary}</div>
    <div class="container-box"><div class="title">üõ† Skills</div>${data.skills.map(skill => `<span class="badge bg-secondary me-1">${skill}</span>`).join("")}</div>
    <div class="container-box"><div class="title">üí™ Strengths</div><ul>${data.strengths.map(i => `<li>${i}</li>`).join("")}</ul></div>
    <div class="container-box"><div class="title">‚ö† Weaknesses</div><ul>${data.weaknesses.map(i => `<li>${i}</li>`).join("")}</ul></div>
    <div class="container-box"><div class="title">üìà Score & Ranking</div>
      <div class="score-box">${data.score}/100</div>
      <canvas id="scoreChart" width="200" height="200"></canvas>
      <div class="highlight">Ranking:</div> ${data.ranking}
    </div>
    <div class="container-box"><div class="title">üöÄ Career Path</div>${data.career_path.join(" ‚Üí ")}</div>
    <div class="container-box"><div class="title">üìå Areas for Improvement</div><ul>${data.improvements.map(i => `<li>${i}</li>`).join("")}</ul></div>
    <div class="container-box"><div class="title">üíº Job Role Suggestions</div>
      ${data.suggested_roles.map(role => `
        <div class="mb-3">
          <div><span class="highlight">Role:</span> ${role.role}</div>
          <div><span class="highlight">Description:</span> ${role.description}</div>
          <div><span class="highlight">Match Score:</span> ${role.match_score}%</div>
          <div><span class="highlight">Tips:</span> ${role.tips}</div>
        </div><hr>
      `).join("")}
    </div>`;

  new Chart(document.getElementById("scoreChart"), {
    type: 'doughnut',
    data: {
      labels: ['Score', 'Remaining'],
      datasets: [{
        data: [data.score, 100 - data.score],
        backgroundColor: ['#28a745', '#e9ecef'],
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { display: true }
      }
    }
  });
}

function downloadResults() {
  if (!analysisText) return alert("Please analyze the resume first.");
  const blob = new Blob([analysisText], { type: "text/plain" });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "resume_analysis.txt";
  link.click();
}
</script>
